  - rdkit
  - default
dependencies:
    # Base depends
  - python
  - tk=8.6.7
  - pip
  - rdkit
  
    # other dependencies that are in conda
  - attrs
  - colorama
  - configargparse
  - cycler
  - docutils
  - kiwisolver
